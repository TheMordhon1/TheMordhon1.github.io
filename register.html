<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Sign Up</title>
</head>

<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="dashboard.html">
                <i class="fas fa-code"></i> MordhonDev
            </a>
        </h1>
        <ul>
            <li><a href="profiles.html">Developers</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <section class="container">
        <h1 class="large text-primary">Sign Up</h1>
        <p class="lead"><i class="fas fa-user"></i> Create Your Account</p>
        <form action="" class="form">
            <div class="form-group">
                <input type="text" placeholder="Name" required />
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email Address" />
                <small class="form-text">
                    This site uses Gravatar, so if you want a profile image, use a Gravatar image.
                </small>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" minlength="6" />
            </div>
            <div class="form-group">
                <input type="Password" placeholder="Confirm Password" minlength="6" />
            </div>
            <input type="submit" value="Register" class="btn btn-primary" />
        </form>
        <p class="my-1">Already have an account ?<a href="login.html">Sign In</a></p>
    </section>




    <!-- script -->
    <script src="https://kit.fontawesome.com/b57c8f49e3.js"></script>
