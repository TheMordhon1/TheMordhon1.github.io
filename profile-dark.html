<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile Card</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="css/dark.css">
</head>

<body>
    <div class="profile-card" data-aos="zoom-in" data-aos-duration="3000">
        <div class="top-section">
            <a href="#"><i class="message fas fa-envelope"></i></a>
            <a href="index.html"><i class="notif fas fa-arrow-left"></i></a>
            <div class="pic">
                <img src="img/img-profile/TheMordhon.png" alt="">
            </div>
            <div class="name">Muhamad Romdon</div>
            <div class="tag">TheMordhon1</div>
        </div>

        <div class="bottom-section">
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fas fa-link"></i></a>
            </div>

            <div class="videos">190 <span>Videos</span></div>
            <div class="border"></div>
            <div class="subscribers">2M <span>Subscribers</span></div>
            <div class="border"></div>
            <div class="Views">30M <span>Views</span></div>
        </div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
